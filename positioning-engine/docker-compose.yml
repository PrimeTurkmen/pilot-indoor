version: "3.8"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: pilot-indoor-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$SYS/broker/uptime", "-C", "1", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 3

  positioning-engine:
    build: .
    container_name: pilot-indoor-engine
    depends_on:
      mosquitto:
        condition: service_healthy
    environment:
      MQTT_BROKER: mqtt://mosquitto:1883
      PILOT_API_URL: ${PILOT_API_URL:-https://your-server.pilot-gps.com}
      PILOT_API_KEY: ${PILOT_API_KEY:-}
    volumes:
      - ./config.json:/app/config.json:ro

volumes:
  mosquitto_data:
  mosquitto_log:
