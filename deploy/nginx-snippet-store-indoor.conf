# Add this LOCATION BLOCK inside your existing server { } in /etc/nginx/sites-enabled/pilot-indoor
# so that PILOT can load the extension at /store/indoor-positioning/

    location /store/indoor-positioning/ {
        alias /var/www/store/indoor-positioning/;
        default_type application/javascript;
        location ~ \.json$ {
            default_type application/json;
        }
        location ~ \.css$ {
            default_type text/css;
        }
        add_header Cache-Control "public, max-age=300";
        add_header Access-Control-Allow-Origin "*";
    }
