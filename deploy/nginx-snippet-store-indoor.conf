# Add this inside your existing server { } in /etc/nginx/sites-enabled/
# Serves extension + proxies both engines + WebSocket

    location /store/indoor-positioning/ {
        alias /var/www/store/indoor-positioning/;
        default_type application/javascript;
        location ~ \.json$ { default_type application/json; }
        location ~ \.css$ { default_type text/css; }
        add_header Cache-Control "public, max-age=60";
        add_header Access-Control-Allow-Origin "*";
    }

    location /api/velavu/ {
        proxy_pass http://127.0.0.1:3080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/indoor/ {
        proxy_pass http://127.0.0.1:3080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws {
        proxy_pass http://127.0.0.1:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
